<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet</title>
</head>
<body>
    <h1>Scabble Score</h1>
    <input type="text" id="alpha" placeholder="enter">
    <button onclick="sub()">check!</button>
    <span id="total"></span>
    <script>
        function sub(){
        let total=0;
        let x=document.getElementById("alpha").value;
        let a=/[AEIOULNRSTaeioulnrst]/
        let d=/[DGdg]/
        let b=/[BCMPbcmp]/
        let f=/[FHVWYfhvwy]/
        let k=/[Kk]/
        let j=/[JXjx]/
        let q=/[QZqz]/
        for(i=0;i<x.length;i++){
            if(x[i].match(a)){
                document.write("1");
                total=total+1;
            }else if(x[i].match(d)){
                document.write("2");
                total=total+2;
            }else if(x[i].match(b)){
                document.write("3");
                total=total+3;
            }else if(x[i].match(f)){
                document.write("4");
                total=total+4;
            }else if(x[i].match(k)){
                document.write("5");
                total=total+5;
            }else if(x[i].match(j)){
                document.write("8");
                total=total+8;
            }else if(x[i].match(q)){
                document.write("10");
                total=total+10;
            }
        }
        alert("Total Score for "+x +" is : "+total);
        }
    </script>
</body>
</html>
